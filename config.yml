endpoint:
  url: "${URL}"
  method: "${METHOD}"
  timeout: "${TIMEOUT}"
  expectation:
    - type: "${TYPE1}"
      status: "${STATUS1}"
    - type: "${TYPE2}"
      threshold: "${THRESHOLD}"
    - type: "${TYPE3}"
      regex: "${REGEX}"
